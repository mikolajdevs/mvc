<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="m-0 d-flex flex-column min-vh-100" style="font-family: 'Roboto', sans-serif;">
<header class="bg-dark py-3">
    <div class="container d-flex">
        <a href="/" class="text-white text-decoration-none d-flex">
            <h1 class="m-0 d-flex">
                Finance Tracker
                <i class="bi bi-cash-coin ml-3 mt-1 d-block"></i>
            </h1>
        </a>
    </div>
</header>

<main class="p-3 d-flex justify-content-center flex-grow-1">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="d-flex justify-content-center">
    <p>Â© Finance Tracker</p>
</footer>
</body>
</html>
